<div id="faq" class="page-layout simple" fusePerfectScrollbar>

    <!-- HEADER -->
    <div class="header mat-red-bg p-16 p-sm-24" fxLayout="column" fxLayoutAlign="center center">

        <div class="hero-text mb-32">
            <h1>Estamos aqui para ajudar</h1>
            <h3>Perguntas frequentes</h3>
        </div>

    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content px-16 py-24 px-sm-24 py-sm-32">

        <mat-accordion class="faqs-accordion">

            <mat-expansion-panel *ngFor="let faq of faqs; let i = index" [expanded]="step === i" (opened)="setStep(i)">
                <mat-expansion-panel-header>
                    <mat-panel-title flex fxLayout="row" fxLayoutAlign="start center">
                        <mat-icon class="mr-8">help_outline</mat-icon>
                        {{faq.perguntas}}
                    </mat-panel-title>
                </mat-expansion-panel-header>
                {{faq.respostas}}
            </mat-expansion-panel>
        </mat-accordion>
    </div>
    <!-- / CONTENT -->

</div>
