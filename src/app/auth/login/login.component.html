<div id="login" fxLayout="column" fusePerfectScrollbar>

    <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="login-form" *fuseIfOnDom [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <div class="logo">
                <img src="assets/images/logos/logo2.png">
            </div>
            
            <form name="loginForm" [formGroup]="loginForm" novalidate>

                <mat-form-field>
                    <input matInput placeholder="ID" formControlName="id">
                    <mat-error *ngIf="loginFormErrors.id.required">
                        Id é requerido
                    </mat-error>
                   
                </mat-form-field>

                <mat-form-field>
                    <input matInput placeholder="Password" formControlName="password" [type]="'password'">
                    <mat-error *ngIf="loginFormErrors.password.required">
                        Senha requerida
                    </mat-error>
                </mat-form-field>

                <!--<div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
                     fxLayoutAlign="space-between center">
                    <mat-checkbox class="remember-me" aria-label="Remember Me">
                        Lembre de mim
                    </mat-checkbox>

                    <a class="forgot-password" [routerLink]="'../forgot-password'">
                        Esqueceu a senha?
                    </a>
                </div>-->

                <button mat-raised-button color="red-900-bg" class="submit-button" 
                [disabled]="loginForm.invalid" (click)="onSubmit()">
                    Acessar Backoffice
                </button>

            </form>

            <div class="separator">
                <span class="text">OU</span>
            </div>

            <!--<button mat-raised-button class="google">
                Log in with Google
            </button>

            <button mat-raised-button class="facebook">
                Log in with Facebook
            </button>-->

            <div class="register" fxLayout="column" fxLayoutAlign="center center">
                <span class="text">
                    Não tem uma conta?</span>
                <a class="link" [routerLink]="'../register'">Crie a sua aqui</a>
            </div>

        </div>

    </div>

</div>
